<!DOCTYPE html>
<html dir="ltr">
<head>
	<title>ARCTIT</title>	
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
	<!-- bootstrap style -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- main style -->
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<!-- responsive style -->
	<link rel="stylesheet" type="text/css" href="css/responsive.css" />
	<!-- swiper slider css -->
	<link rel="stylesheet" type="text/css" href="css/swiper-bundle.min.css" />
	<!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- header start -->
<header>
    <div class="row">
        <div class="logo">
            <a href="#">
              <img src="images/logo.png" alt="ARCTIT" title="ARCTIT" />
            </a>
        </div>
        <div class="navigation">                          
              <input type="checkbox" id="ham-menu">
              <label for="ham-menu">
                <div id="toggle" class="hide-des">
                  <span class="menu-line"></span>
                  <span class="menu-line last-child"></span>                                    
                </div>          
              </label>
              <div class="full-page-green"></div>
              <div class="ham-menu">
                <ul class="centre-text bold-text fadeInUp" style="animation-delay:5s;">
                  <li><a href="#" class="fadeInUp" style="animation-delay:2s;">Home</a></li>
                  <li><a href="#" class="fadeInUp" style="animation-delay:3s;">About Us</a></li>
                  <li><a href="#" class="fadeInUp" style="animation-delay:4s;">Services</a></li>
                  <li><a href="#" class="fadeInUp" style="animation-delay:5s;">Contact Us</a></li>                
                </ul>
              </div>
        </div>
    </div>    
</header>
<!-- header end -->
<!-- Banner Start -->
<section class="banner">
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="images/banner.jpeg" alt="BUILD WITH NEXT GENERATION OF ARCHITECT" title="BUILD WITH NEXT GENERATION OF ARCHITECT">
            <div class="banner_content">
                <h2>BUILD WITH <br> NEXT GENERATION <br> OF ARCHITECT</h2>
            </div>
          </div>
          <div class="swiper-slide">
            <img src="images/banner.jpeg" alt="BUILD WITH NEXT GENERATION OF ARCHITECT" title="BUILD WITH NEXT GENERATION OF ARCHITECT">
            <div class="banner_content">
                <h2>BUILD WITH <br> NEXT GENERATION <br> OF ARCHITECT</h2>
            </div>
          </div>          
        </div>
        <div class="buttonBox">
            <div class="swiper-button-next">
                <img src="images/left.png" alt="next" title="next">
            </div>
            <div class="swiper-button-prev">
                <img src="images/left.png" alt="prev" title="prev">
            </div>
        </div>        
    </div>
</section>
<!-- Banner End -->

</body>
<!-- main js -->
<script src="js/jquery.min.js"></script>
<!-- bootstrap js -->
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- swiper slider js -->
<script src="js/swiper-bundle.min.js"></script>
<!-- custom js -->
<script src="js/custom.js"></script>
<script>
    var swiper = new Swiper(".mySwiper", {
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
  <script>
    function openNav() {
      document.getElementById("mySidenav").style.height = "100%";
    }
    
    function closeNav() {
      document.getElementById("mySidenav").style.height = "0";
    }
    </script>
    <script type="text/javascript">
      $("#toggle").click(function() {
        $(this).toggleClass("on");
      });
    </script>
</html>
